<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 这是将要被劫持的对象
        const data = {
            name: '',
        };

        function say(name) {
            if (name === '古天乐') {
                console.log('给大家推荐一款超好玩的游戏');
            } else if (name === '渣渣辉') {
                console.log('戏我演过很多,可游戏我只玩贪玩懒月');
            } else {
                console.log('来做我的兄弟');
            }
        }

        // 遍历对象,对其属性值进行劫持
        Object.keys(data).forEach(function (key) {
            Object.defineProperty(data, key, {
                enumerable: true,
                configurable: true,
                get: function () {
                    console.log('get');
                },
                set: function (newVal) {
                    // 当属性值发生变化时我们可以进行额外操作
                    console.log(`大家好,我系${newVal}`);
                    say(newVal);
                },
            });
        });

        data.name = '渣渣辉';
    </script>
</body>

</html>
