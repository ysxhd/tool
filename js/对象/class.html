    <script>
         // Just a function
         class Person{
            constructor(name) {
                this.name = name;
            }
            sayHi() {
                alert('Hi, I am ' + this.name);
            }
        }
        var fred = new Person('Fred'); // âœ… Person {name: 'Fred'}
        fred.sayHi();
        
        var george = new Person('George'); 
        console.log(george);
    </script>
