<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="lightbox.css"/>
		<script src="jquery.js"></script>
		<script src="lightbox.js"></script>

	</head>
	
<!--class="js-lightbox" 表示这个元素启用lightbox
	data-role="lightbox" 表示这个元素启用lightbox
	width="100" height="100" 
	data-group="group-2" 标识当前是否处于同一个组别
	data-id="sefsf" 图片的唯一标识
	data-caption="sdfafdag" 当前图片的描述
	data-source="images/2-1.jpg"    原图的地址 -->
	<body>
		<H1>1组图片</H1>
		<div>
			<img src="images/dylf0007.jpg" class="js-lightbox" data-role="lightbox" width="100" height="100" data-group="group-1" data-id="sefsf" data-caption="sdfafdag" data-source="images/dylf0007.jpg"/>
			<img src="images/1-2.jpg" class="js-lightbox" data-role="lightbox" width="100" height="100" data-group="group-1" data-id="sessffsf" data-caption="opjoi" data-source="images/1-2.jpg"/>
			<img src="images/1-3.jpg" class="js-lightbox" data-role="lightbox" width="100" height="100" data-group="group-1" data-id="sefsfdd" data-caption="nxczzv" data-source="images/1-3.jpg"/>
		</div>
		
		<H1>2组图片</H1>
		<div>
			<img src="images/2-1.jpg" class="js-lightbox" data-role="lightbox" width="100" height="100" data-group="group-2" data-id="sefsf" data-caption="sdfafdag" data-source="images/2-1.jpg"/>
		
		</div>
		
		<!--遮罩
		<div id="G-lightbox-mask"></div>
		<!--弹出层
		<div id="G-lightbox-popup">
			<div class="lightbox-pic-view">
				<span class="lightbox-btn prev-icon lightbox-prev-btn"></span>
				<img class="lightbox-image" style="width: 100%;" src="images/2-2.jpg"/>	
				<span class="lightbox-btn next-icon lightbox-next-btn"></span>
			</div>
			<div class="lightbox-pic-caption">
				<div class="lightbox-caption-area">
				<p class="lightbox-pic-desc">图片索引</p>	
				<span class="lightbox-of-index">当前索引：1-of4</span>
				</div>
				<span class="lightbox-close-btn"></span>
			</div>
		</div>-->
		<script type="text/javascript">
			$(function(){
				var lightbox=new LightBox();
			})
		
		</script>
	</body>
</html>
